name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '2.1.x' 
    - name: Build with dotnet
      run: dotnet build Weknow.Cypher.Builder --configuration Release
